<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Translator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #00b894;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .translator {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: rgb(1, 1, 1);
    }

    h2 {
      size: 200px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #000000;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border :solid black 2px;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: rgb(0, 0, 0);

    }

    textarea::placeholder {
      color: rgba(0, 0, 0, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #019875;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      word-wrap: break-word;
    }

    .copy-btn {
      margin-top: 10px;
      background: #0984e3;
    }
  </style>
</head>
<body>

  <div class="translator">
    <h2>ü™∂ AI Language Translator</h2>

    <textarea id="inputText" placeholder="Type something to translate..."></textarea>

    <select id="sourceLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <select id="targetLang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>

    <button onclick="translateText()">üîÅ Translate</button>
    <div id="output"></div>
    <button class="copy-btn" onclick="copyText()">üìã Copy Translation</button>
  </div>

  <script>
    function translateText() {
      const inputText = document.getElementById("inputText").value;
      const sourceLang = document.getElementById("sourceLang").value;
      const targetLang = document.getElementById("targetLang").value;

      if (!inputText.trim()) {
        alert("Please enter some text.");
        return;
      }

      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(inputText)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const translatedText = data[0][0][0];
          document.getElementById("output").innerText = translatedText;
        })
        .catch(err => {
          console.error(err);
          alert("Translation failed.");
        });
    }

    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      alert("Text copied!");
    }
  </script>

</body>
</html>
